<<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victoire - Chaussures élégantes</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="images/logo.png" alt="Victoire Logo" class="logo">
  <h1>Victoire - Chaussures élégantes</h1>
</header>

<main>
  <section>
    <h2 class="section-title">Hommes</h2>
    <div class="shoes-grid">
      <div class="shoe-card">
        <img src="images/men_shoe1.jpg" alt="Chaussure homme 1">
        <p class="shoe-name">Sneaker Classique</p>
      </div>
      <div class="shoe-card">
        <img src="images/men_shoe2.jpg" alt="Chaussure homme 2">
        <p class="shoe-name">Chaussure Élégante</p>
      </div>
    </div>
  </section>

  <section>
    <h2 class="section-title">Femmes</h2>
    <div class="shoes-grid">
      <div class="shoe-card">
        <img src="images/women_shoe1.jpg" alt="Chaussure femme 1">
        <p class="shoe-name">Escarpin Chic</p>
      </div>
      <div class="shoe-card">
        <img src="images/women_shoe2.jpg" alt="Chaussure femme 2">
        <p class="shoe-name">Ballerine Élégante</p>
      </div>
    </div>
  </section>

  <section>
    <h2 class="section-title">Enfants</h2>
    <div class="shoes-grid">
      <div class="shoe-card">
        <img src="images/kids_shoe1.jpg" alt="Chaussure enfant 1">
        <p class="shoe-name">Basket Colorée</p>
      </div>
      <div class="shoe-card">
        <img src="images/kids_shoe2.jpg" alt="Chaussure enfant 2">
        <p class="shoe-name">Chaussure Confort</p>
      </div>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2026 Victoire. Tous droits réservés.</p>
</footer>

</body>
</html>
